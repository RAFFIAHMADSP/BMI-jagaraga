<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Simple Login Page</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid text-center">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4 logbg">
        <div class="container text-center">
          <div class="row">
            <div class="col-12 mb-3"><img src="logo1.jpeg" class="logo img-fluid" alt="Logo"></div>
            <div class="col-12 mb-3 logtxt">Welcome</div>
            <div class="col-12">
              <div class="container text-start">
                <div class="mb-3"></div>
                  <label for="email" class="form-label">Username</label>
                  <input type="text" class="form-control loginput" name="nama" id="nama" placeholder="Username">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control loginput" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control loginput" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="keepLoggedIn">
                    <label class="form-check-label" for="keepLoggedIn"><b>Keep logged in</b></label>
                  </div>
                </div>
                <div class="mb-3">
                  <button type="submit" href="index.html" class="btn btn-primary w-100" name="submit">Login</button>
                </div>
              </div>
            </div>
            <div class="col-12">
              <hr />
            </div>
            <div class="col-12"> have an account? <a href="index.html">Sign in</a></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6 d-none d-lg-block">
        <img src="body.png" class="logimg img-fluid" alt="Background Image">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
